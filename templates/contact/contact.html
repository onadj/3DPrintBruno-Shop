{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
      <h2 class="text-center mb-4" style="font-size: 24px;">Contact Us</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="form-group">
          <label for="{{ form.name.id_for_label }}" class="font-weight-bold" style="font-size: 18px;">Your Name</label>
          <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control" style="font-size: 16px;">
          {{ form.name.errors }}
        </div>
        
        <div class="form-group">
          <label for="{{ form.email.id_for_label }}" class="font-weight-bold" style="font-size: 18px;">Your Email</label>
          <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" style="font-size: 16px;">
          {{ form.email.errors }}
        </div>
        
        <div class="form-group">
          <label for="{{ form.subject.id_for_label }}" class="font-weight-bold" style="font-size: 18px;">Subject</label>
          <input type="text" name="{{ form.subject.name }}" id="{{ form.subject.id_for_label }}" class="form-control" style="font-size: 16px;">
          {{ form.subject.errors }}
        </div>
        
        <div class="form-group">
          <label for="{{ form.message.id_for_label }}" class="font-weight-bold" style="font-size: 18px;">Your Message</label>
          <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" class="form-control" style="font-size: 16px;" rows="4"></textarea>
          {{ form.message.errors }}
        </div>
        
        <button type="submit" class="btn btn-secondary d-block mx-auto" style="font-size: 18px;">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
