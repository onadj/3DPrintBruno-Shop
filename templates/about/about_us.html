{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <section class="section-intro padding-y-sm">
            <div class="intro-banner-wrap text-center">
                {% if about.image %}
                    <img src="{{ about.image.url }}" class="img-fluid rounded" alt="{{ about.title }}">
                {% endif %}
            </div>
        </section>

        <section class="section-name padding-y-sm">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h3 class="section-title" style="font-size: 28px;">{{ about.title }}</h3>
                    <br>
                    <p class="text-muted" style="font-size: 23px; margin-top: 21px;">{{ about.content }}</p>
                   
                    <a href="{% url 'store' %}" class="btn btn-outline-secondary">Explore Our Store</a>
                </div>
            </div>
        </section>
    </div>
    <button id="scrollToTopBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script>
        window.onscroll = function () {
            scrollFunction();
        };
    
        function scrollFunction() {
            var scrollToTopBtn = document.getElementById("scrollToTopBtn");
    
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        }
    
        document.getElementById("scrollToTopBtn").onclick = function () {
            scrollToTop();
        };
    
        function scrollToTop() {
            var position = document.documentElement.scrollTop || document.body.scrollTop;
            if (position > 0) {
                window.requestAnimationFrame(scrollToTop);
                window.scrollTo(0, position - position / 8);
            }
        }
    </script>
{% endblock %}
